<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Camera body -->
  <rect x="6" y="10" width="20" height="14" rx="2" fill="url(#cameraGradient)" stroke="#2c5aa0" stroke-width="1"/>
  
  <!-- Camera lens -->
  <circle cx="16" cy="17" r="5" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <circle cx="16" cy="17" r="3" fill="#4a90e2" opacity="0.8"/>
  <circle cx="16" cy="17" r="1.5" fill="#1a1a1a"/>
  
  <!-- Camera viewfinder -->
  <rect x="14" y="8" width="4" height="3" rx="1" fill="#2c5aa0"/>
  
  <!-- Camera shutter button -->
  <circle cx="23" cy="13" r="1.5" fill="#666" stroke="#333" stroke-width="0.5"/>
  
  <!-- Flash -->
  <rect x="9" y="12" width="2" height="2" rx="0.5" fill="#ffd700" opacity="0.8"/>
</svg>
