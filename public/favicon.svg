<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8E53;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#cameraGradient)" opacity="0.1"/>
  
  <!-- Camera body -->
  <rect x="7" y="11" width="18" height="10" rx="2" fill="url(#cameraGradient)" stroke="#fff" stroke-width="1"/>
  
  <!-- Camera lens -->
  <circle cx="16" cy="16" r="4" fill="#fff" stroke="#FF6B6B" stroke-width="1"/>
  <circle cx="16" cy="16" r="2.5" fill="#FF6B6B"/>
  <circle cx="16" cy="16" r="1" fill="#fff"/>
  
  <!-- Camera viewfinder -->
  <rect x="14" y="9" width="4" height="2" rx="1" fill="#fff"/>
  
  <!-- Wedding ring -->
  <path d="M24 7 Q28 5 30 7 Q28 9 24 7" fill="none" stroke="url(#ringGradient)" stroke-width="2"/>
  <circle cx="27" cy="7" r="2" fill="url(#ringGradient)" stroke="#fff" stroke-width="1"/>
  <circle cx="27" cy="7" r="1" fill="#fff"/>
  
  <!-- Camera flash -->
  <rect x="8" y="13" width="2" height="2" rx="0.5" fill="#FFD700"/>
  
  <!-- Small decorative hearts -->
  <path d="M5 5 C5 4.5 5.5 4 6 4 C6.5 4 7 4.5 7 5 C7 5.5 6.5 6 6 6 C5.5 6 5 5.5 5 5Z" fill="#FF6B6B" opacity="0.6"/>
  <path d="M26 26 C26 25.5 26.5 25 27 25 C27.5 25 28 25.5 28 26 C28 26.5 27.5 27 27 27 C26.5 27 26 26.5 26 26Z" fill="#FF6B6B" opacity="0.6"/>
</svg>
